<h1 class= "text">{{user.username}} Bienvenide a clementina</h1>
<div class="alert alert-warning" role="alert">
		{% if messages %}
		<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
		</ul>
		{% endif %}
	</div>
