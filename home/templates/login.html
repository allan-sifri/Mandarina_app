{%load static%}
{% load crispy_forms_tags %}

<html lang="en">

<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>ClementinApp</title>
		<link rel="icon" type="image/x-icon" href={%static "home/assets/mandarina.ico"%} />
		<!-- Font Awesome icons (free version)-->
		<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
		<!-- Google fonts-->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href={%static "home/css/styles.css"%} rel="stylesheet" />
</head>
<body>
		<!-- Background Video-->
		<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src={%static "home/assets/mp4/bread.mp4" %} type="video/mp4" /></video>
		<!-- Masthead-->
		<div class="masthead">
				<div class="masthead-content text-white">
						<div class="container-fluid px-4 px-lg-0">
								<h1 class="fst-italic lh-1 mb-4">MANDARINA</h1>
								<p class="mb-5">"Handmade Baked Goods"</p>
							  <form method="POST">
										{% csrf_token %}									
										{{ login_form| crispy }}
										<br>
										{% for message in messages %}
										<div class="container-fluid p-0">
											<div class="alert {{ message.tags }} alert-dismissible" role="alert" >
												{{ message }}
											</div>
										</div>
										{% endfor %}
										<button class="btn btn-lg btn-secondary btn-block" type="submit">Ingresar</button>
									</form>
						</div>
				</div>
		</div>
		<!-- Social Icons-->
		<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
		<div class="social-icons">
				<div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
						<a class="btn btn-dark m-3" href="https://login.bancochile.cl/bancochile-web/persona/login/index.html#/login" target="_blank"><i class="fa fa-university"></i></a>
						<a class="btn btn-dark m-3" href="https://mail.google.com" target="_blank"><i class="fa fa-envelope"></i></a>	
						<a class="btn btn-dark m-3" href="https://www.google.cl/"><i class="fab fa-google"></i></a>												
				</div>
		</div>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src={% static "home/js/scripts.js" %}></script>
		<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
		<!-- * *                               SB Forms JS                               * *-->
		<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
		<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
		<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
