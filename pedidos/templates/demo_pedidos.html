{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mandarina</title>
        <!-- Favicon-->
         <link rel="icon" type="image/x-icon" href={% static "home/assets/mandarina.ico"%} />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={%static "homepage/css/styles.css"%} rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand " href="#page-top">MANDARINA</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
												{% if user.is_authenticated %}
												<li class="nav-item">
													<a class="nav-link" href="#">Bienvenida, {{user.username}}</a>
												</li>												
                        <li class="nav-item"><a class="nav-link" href="/homepage">Home</a></li>


												<li class="nav-item">
													<a class="nav-link" href="/logout">Salir</a>
												</li>

												{% else %}
												<li class="nav-item">
													<a class="nav-link" href="/">Login</a>
												</li>
												{% endif %}

                    </ul>
                </div>
								
            </div>
        </nav>
        <!-- Services-->
				<section class="page-section bg-primary id="services">
						<div class="container px-4 px-lg-5">
							<div class="row gx-4 gx-lg-5 justify-content-center">
								<div class="col-lg-8 text-center">
									<h2 class="text-white mt-0">Pedidos</h2>
									<hr class="divider divider-light" />
								</div>
							</div>
							<div class="card-light">
								<div class="container">
									<h4><b-light>Crear pedido</b></h4>
								<form action="/calendario/" method="">
									<input type="text" name="receta" placeholder="Receta">
									<input type="number" name="cantidad" placeholder = "Cantidad">
									<input type="date" name="fecha" placeholder = "Fecha">
									<input type="submit" value="Submit">
								</form>			</div>
								<br></br>
							</div>
							<div class="card-light">
								<div class="container">
									<h4><b-light>Eliminar pedido</b></h4>
								<form action="">
									<input type="text" placeholder="Receta">
									<input type="number" placeholder = "Cantidad">
									<input type="date" placeholder = "Fecha">
									<input type="submit" value="Submit">
								</form>			</div>
								<br></br>
							</div>
							<div class="card-light">
								<div class="container">
									<h4><b-light>Modificar pedido</b></h4>
								<form action="">
									<input type="text" placeholder="Receta">
									<input type="number" placeholder = "Cantidad">
									<input type="date" placeholder = "Fecha">
									<input type="submit" value="Submit">
								</form>			</div>
								<br></br>
							</div>
						</div>
				</section>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Mandarina Baked</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src={%static "homepage/js/scripts.js"%}></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
